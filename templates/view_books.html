
{% extends 'base.html' %}

{% load static %}
{% block content %}

<h1>View books here</h1>
<!--{{book}}-->
<table class="table table-bordered bg-secondary">

    <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Price</th>
        <th>Language</th>
        <th>DOCUMENT</th>
        <th>View</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>

        {% for i in book %}
    <tr>
        <td><img src="{{i.image.url}}"></td>

        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>

        <td><a href="{{i.image.url}}" class="img-thumbnail" height="150px" width="150px">Download</a></td>
        <td><a href="{% url 'book:detail' i.id %}" class="btn btn-danger">View</a></td>
        <td><a href="{% url 'book:edit' i.id %}" class="btn btn-danger">Edit</a></td>
        <td><a href="{% url 'book:delete' i.id %} " class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
